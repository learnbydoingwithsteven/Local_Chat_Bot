<!DOCTYPE html>
<html>
<head>
    <title>AI Chatbot with Code Execution</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --background-color: #f8fafc;
            --chat-bg: #ffffff;
            --user-message-bg: #e0e7ff;
            --bot-message-bg: #f1f5f9;
            --border-color: #e2e8f0;
            --text-color: #1e293b;
            --code-bg: #1e293b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .chat-header {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary-color);
        }

        #chat-container {
            height: calc(100vh - 250px);
            background-color: var(--chat-bg);
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            display: flex;
            flex-direction: column;
        }

        .messages-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1.5rem;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 85%;
            margin-bottom: 1.5rem;
            padding: 1rem;
            border-radius: 0.75rem;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background-color: var(--user-message-bg);
            margin-left: auto;
            border-bottom-right-radius: 0.25rem;
        }

        .bot-message {
            background-color: var(--bot-message-bg);
            margin-right: auto;
            border-bottom-left-radius: 0.25rem;
        }

        .input-container {
            padding: 1.5rem;
            background-color: var(--chat-bg);
            border-top: 1px solid var(--border-color);
            border-radius: 0 0 1rem 1rem;
        }

        .input-wrapper {
            display: flex;
            gap: 1rem;
            position: relative;
        }

        #user-input {
            flex-grow: 1;
            padding: 1rem;
            border: 2px solid var(--border-color);
            border-radius: 0.75rem;
            font-size: 1rem;
            resize: none;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }

        #user-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .send-button, .stop-button {
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .stop-button {
            background-color: #dc2626;
            display: none;
        }

        .stop-button:hover {
            background-color: #b91c1c;
        }

        .send-button:hover {
            background-color: var(--secondary-color);
        }

        .send-button svg, .stop-button svg {
            width: 1.25rem;
            height: 1.25rem;
        }

        .code-block {
            position: relative;
            margin: 1em 0;
            background: #1e1e1e;
            border-radius: 8px;
            overflow: hidden;
        }

        .code-block pre {
            margin: 0;
            padding: 1em;
            overflow-x: auto;
            font-family: 'Fira Code', monospace;
        }

        .code-block code {
            font-family: inherit;
        }

        .code-actions {
            position: absolute;
            top: 0.5em;
            right: 0.5em;
            display: flex;
            gap: 0.5em;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .code-block:hover .code-actions {
            opacity: 1;
        }

        .code-btn {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 4px 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            color: #fff;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .code-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .code-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .code-btn svg {
            width: 14px;
            height: 14px;
        }

        .error-message {
            color: #ff4444;
            background: rgba(255, 68, 68, 0.1);
            padding: 1em;
            border-radius: 4px;
            margin: 0.5em 0;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .spin {
            animation: spin 1s linear infinite;
        }

        .code-output {
            background: #f5f5f5;
            padding: 1em;
            border-radius: 4px;
            margin-top: 0.5em;
            font-family: 'Fira Code', monospace;
            white-space: pre-wrap;
        }

        .message.assistant.error {
            color: #ff4444;
            background: rgba(255, 68, 68, 0.1);
        }

        .token.comment,
        .token.prolog,
        .token.doctype,
        .token.cdata {
            color: #6a9955;
        }

        .token.function {
            color: #dcdcaa;
        }

        .token.keyword {
            color: #569cd6;
        }

        .token.string {
            color: #ce9178;
        }

        .token.number {
            color: #b5cea8;
        }

        .token.operator {
            color: #d4d4d4;
        }

        .token.class-name {
            color: #4ec9b0;
        }

        .typing-indicator {
            display: flex;
            gap: 0.5rem;
            padding: 0.5rem;
            margin-bottom: 1rem;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: var(--primary-color);
            border-radius: 50%;
            animation: typing 1.4s infinite;
            opacity: 0.5;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }

        .stream-text {
            white-space: pre-wrap;
            word-break: break-word;
        }

        /* Source Selection Styles */
        .source-selector {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 8px;
            flex-wrap: wrap;
        }

        .source-option {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 6px 12px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .source-option:hover {
            background: #f0f0f0;
        }

        .source-option input[type="checkbox"] {
            margin: 0;
        }

        .source-option.active {
            background: #e3f2fd;
            border-color: #2196f3;
        }

        .citation {
            font-size: 0.9em;
            color: #666;
            margin-top: 8px;
            padding: 8px;
            background: #f5f5f5;
            border-radius: 4px;
        }

        .message .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .message .metadata {
            font-size: 0.8em;
            color: #666;
        }

        .model-selector {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-header">
            <h1>AI Assistant</h1>
        </div>
        <div id="chat-container">
            <div class="source-selector">
                <label class="source-option">
                    <input type="checkbox" name="source" value="llm" checked>
                    LLM Only
                </label>
                <label class="source-option">
                    <input type="checkbox" name="source" value="google_news">
                    Google News
                </label>
                <label class="source-option">
                    <input type="checkbox" name="source" value="duckduckgo">
                    DuckDuckGo
                </label>
                <label class="source-option">
                    <input type="checkbox" name="source" value="wikipedia">
                    Wikipedia
                </label>
            </div>
            <div class="model-selector">
                <select id="model-select">
                </select>
            </div>
            <div class="messages-container" id="messages-container">
                <div class="message bot-message">
                    <div class="message-content">
                        Hello! I'm your AI assistant. I can help you with:
                        • Answering questions using multiple sources
                        • Executing Python code and displaying results
                        • Generating and displaying plots
                        • Providing real-time responses
                        
                        How can I assist you today?
                    </div>
                </div>
            </div>
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea id="user-input" rows="3" placeholder="Ask a question or write some code..."></textarea>
                    <button class="send-button" onclick="sendMessage()">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
                        </svg>
                        Send
                    </button>
                    <button class="stop-button" onclick="stopGeneration()">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                        Stop
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-python.min.js"></script>
    <script>
        let currentController = null;
        let currentEventSource = null;
        const messagesContainer = document.getElementById('messages-container');
        const userInput = document.getElementById('user-input');
        const sendButton = document.querySelector('.send-button');
        const stopButton = document.querySelector('.stop-button');
        const modelSelect = document.getElementById('model-select');

        // Load available models
        async function loadModels() {
            try {
                const response = await fetch('/models');
                const models = await response.json();
                
                // Clear existing options
                modelSelect.innerHTML = '';
                
                // Add available models
                models.forEach(model => {
                    const option = document.createElement('option');
                    option.value = model;
                    option.textContent = model;
                    if (model === 'llama2') {
                        option.selected = true;
                    }
                    modelSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading models:', error);
                // Add default model if loading fails
                const option = document.createElement('option');
                option.value = 'llama2';
                option.textContent = 'Llama 2';
                option.selected = true;
                modelSelect.appendChild(option);
            }
        }

        // Load models when page loads
        loadModels();

        function displayError(messageDiv, error) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = error;
            messageDiv.appendChild(errorDiv);
        }

        function displayOutput(messageDiv, output) {
            const contentDiv = messageDiv.querySelector('.message-text') || messageDiv;
            
            // Check if output contains an image
            if (output.includes('<img')) {
                // Split output into text and image
                const parts = output.split('<img');
                if (parts[0].trim()) {
                    const textDiv = document.createElement('div');
                    textDiv.textContent = parts[0].trim();
                    contentDiv.appendChild(textDiv);
                }
                
                // Add image
                const imgWrapper = document.createElement('div');
                imgWrapper.className = 'output-image';
                imgWrapper.innerHTML = '<img' + parts[1];
                contentDiv.appendChild(imgWrapper);
            } else {
                contentDiv.textContent = output;
            }
        }

        async function executeCode(button) {
            const codeBlock = button.closest('.code-block');
            const code = codeBlock.querySelector('code').textContent;
            
            // Disable the button and show loading state
            button.disabled = true;
            const originalText = button.innerHTML;
            button.innerHTML = `
                <svg class="spin" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="2" x2="12" y2="6"></line>
                    <line x1="12" y1="18" x2="12" y2="22"></line>
                    <line x1="4.93" y1="4.93" x2="7.76" y2="7.76"></line>
                    <line x1="16.24" y1="16.24" x2="19.07" y2="19.07"></line>
                    <line x1="2" y1="12" x2="6" y2="12"></line>
                    <line x1="18" y1="12" x2="22" y2="12"></line>
                    <line x1="4.93" y1="19.07" x2="7.76" y2="16.24"></line>
                    <line x1="16.24" y1="7.76" x2="19.07" y2="4.93"></line>
                </svg>
                Running...
            `;
            
            try {
                const response = await fetch('/run_code', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code })
                });
                
                const result = await response.json();
                
                // Create a new message for the output
                const resultDiv = document.createElement('div');
                resultDiv.className = 'message assistant';
                
                const header = document.createElement('div');
                header.className = 'header';
                header.innerHTML = `
                    <span>Code Output</span>
                    <span class="metadata">${new Date().toLocaleTimeString()}</span>
                `;
                resultDiv.appendChild(header);
                
                const content = document.createElement('div');
                content.className = 'message-text';
                resultDiv.appendChild(content);
                
                if (result.error) {
                    displayError(content, result.error);
                } else {
                    displayOutput(content, result);
                }
                
                // Insert after the message containing the code
                const parentMessage = codeBlock.closest('.message');
                parentMessage.parentNode.insertBefore(resultDiv, parentMessage.nextSibling);
                
            } catch (error) {
                console.error('Error executing code:', error);
                const errorDiv = document.createElement('div');
                errorDiv.className = 'message assistant error';
                errorDiv.textContent = `Error executing code: ${error.message}`;
                const parentMessage = codeBlock.closest('.message');
                parentMessage.parentNode.insertBefore(errorDiv, parentMessage.nextSibling);
            } finally {
                // Restore button state
                button.disabled = false;
                button.innerHTML = originalText;
            }
        }

        async function streamResponse(response, messageDiv) {
            const reader = response.body.getReader();
            const textDecoder = new TextDecoder();
            const contentDiv = messageDiv.querySelector('.message-text');
            let buffer = '';
            let isCodeBlock = false;
            
            try {
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const text = textDecoder.decode(value);
                    const lines = text.split('\n');
                    
                    for (const line of lines) {
                        if (!line.trim() || !line.startsWith('data: ')) continue;
                        
                        try {
                            const data = JSON.parse(line.slice(6));
                            
                            if (data.citations) {
                                // Add citations to the message
                                const citationsDiv = document.createElement('div');
                                citationsDiv.className = 'citations';
                                citationsDiv.innerHTML = '<h4>Sources:</h4><ul>' +
                                    data.citations.map(citation => `<li>${citation}</li>`).join('') +
                                    '</ul>';
                                messageDiv.appendChild(citationsDiv);
                                continue;
                            }
                            
                            if (data.error) {
                                contentDiv.innerHTML += `<div class="error">${data.error}</div>`;
                                continue;
                            }
                            
                            if (data.text) {
                                buffer += data.text;
                                
                                // Check for code block markers
                                if (buffer.includes('```')) {
                                    const parts = buffer.split('```');
                                    
                                    // Process all complete parts
                                    for (let i = 0; i < parts.length - 1; i++) {
                                        const part = parts[i];
                                        if (isCodeBlock) {
                                            // End of code block
                                            contentDiv.innerHTML += formatCode(part);
                                            isCodeBlock = false;
                                        } else {
                                            // Regular text followed by start of code block
                                            if (part) contentDiv.innerHTML += `<p>${part}</p>`;
                                            isCodeBlock = true;
                                        }
                                    }
                                    
                                    // Update buffer with remaining incomplete part
                                    buffer = parts[parts.length - 1];
                                    
                                    // If we're not in a code block, display the buffer
                                    if (!isCodeBlock && buffer) {
                                        contentDiv.innerHTML += `<p>${buffer}</p>`;
                                        buffer = '';
                                    }
                                    
                                    // Highlight any code blocks
                                    Prism.highlightAllUnder(contentDiv);
                                } else if (!isCodeBlock) {
                                    // Regular text, display immediately
                                    contentDiv.innerHTML += `<p>${buffer}</p>`;
                                    buffer = '';
                                }
                            }
                        } catch (error) {
                            console.error('Error parsing SSE data:', error);
                        }
                    }
                }
                
                // Handle any remaining buffer
                if (buffer) {
                    if (isCodeBlock) {
                        contentDiv.innerHTML += formatCode(buffer);
                    } else {
                        contentDiv.innerHTML += `<p>${buffer}</p>`;
                    }
                    Prism.highlightAllUnder(contentDiv);
                }
                
            } catch (error) {
                console.error('Error reading stream:', error);
                contentDiv.innerHTML += `<div class="error">Error: ${error.message}</div>`;
            } finally {
                reader.cancel();
            }
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            const selectedSources = await getSelectedSources();
            const selectedModel = modelSelect.value;
            
            addMessage(message, true);
            userInput.value = '';

            sendButton.style.display = 'none';
            stopButton.style.display = 'flex';

            const messageDiv = addMessage('', false);
            const typingIndicator = createTypingIndicator();
            messageDiv.appendChild(typingIndicator);

            try {
                // Create a new AbortController for this request
                currentController = new AbortController();
                
                // Close any existing EventSource
                if (currentEventSource) {
                    currentEventSource.close();
                }

                // Create a new EventSource
                const params = new URLSearchParams({
                    message: message,
                    model: selectedModel,
                    sources: JSON.stringify(selectedSources)
                });

                currentEventSource = new EventSource(`/chat?${params.toString()}`);

                currentEventSource.onmessage = (event) => {
                    // Remove typing indicator if present
                    if (typingIndicator) {
                        typingIndicator.remove();
                    }

                    try {
                        const data = JSON.parse(event.data);
                        
                        if (data.citations) {
                            const citationsDiv = document.createElement('div');
                            citationsDiv.className = 'citations';
                            citationsDiv.innerHTML = '<h4>Sources:</h4><ul>' +
                                data.citations.map(citation => `<li>${citation}</li>`).join('') +
                                '</ul>';
                            messageDiv.appendChild(citationsDiv);
                        }
                        
                        if (data.text) {
                            const contentDiv = messageDiv.querySelector('.message-text');
                            processStreamedText(contentDiv, data.text);
                        }

                        if (data.error) {
                            const contentDiv = messageDiv.querySelector('.message-text');
                            contentDiv.innerHTML += `<div class="error">${data.error}</div>`;
                            stopGeneration();
                        }

                        // Scroll to bottom
                        messagesContainer.scrollTop = messagesContainer.scrollHeight;
                    } catch (error) {
                        console.error('Error parsing message:', error);
                    }
                };

                currentEventSource.onerror = (error) => {
                    console.error('EventSource error:', error);
                    stopGeneration();
                };

                // Listen for the DONE message
                currentEventSource.addEventListener('message', (event) => {
                    if (event.data === '[DONE]') {
                        stopGeneration();
                    }
                });

            } catch (error) {
                console.error('Error:', error);
                const contentDiv = messageDiv.querySelector('.message-text');
                contentDiv.innerHTML += `<div class="error">Error: ${error.message}</div>`;
            }
        }

        function stopGeneration() {
            if (currentEventSource) {
                currentEventSource.close();
                currentEventSource = null;
            }
            if (currentController) {
                currentController.abort();
                currentController = null;
            }
            stopButton.style.display = 'none';
            sendButton.style.display = 'flex';
        }

        function processStreamedText(contentDiv, text) {
            let buffer = contentDiv.getAttribute('data-buffer') || '';
            buffer += text;
            
            // Check for code block markers
            if (buffer.includes('```')) {
                const parts = buffer.split('```');
                let isCodeBlock = false;
                
                // Process all complete parts
                for (let i = 0; i < parts.length - 1; i++) {
                    const part = parts[i];
                    if (isCodeBlock) {
                        // End of code block
                        contentDiv.innerHTML += formatCode(part);
                        isCodeBlock = false;
                    } else {
                        // Regular text followed by start of code block
                        if (part) contentDiv.innerHTML += `<p>${part}</p>`;
                        isCodeBlock = true;
                    }
                }
                
                // Store remaining incomplete part in buffer
                buffer = parts[parts.length - 1];
                contentDiv.setAttribute('data-buffer', buffer);
                
                // If we're not in a code block, display the buffer
                if (!isCodeBlock && buffer) {
                    contentDiv.innerHTML += `<p>${buffer}</p>`;
                    contentDiv.setAttribute('data-buffer', '');
                }
                
                // Highlight any code blocks
                Prism.highlightAllUnder(contentDiv);
            } else {
                // Regular text, display immediately
                contentDiv.innerHTML += `<p>${text}</p>`;
            }
        }

        function addMessage(content, isUser = false, isStream = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            if (typeof content === 'string') {
                if (isStream) {
                    messageDiv.innerHTML = `<div class="stream-text"></div>`;
                } else {
                    // Check if the content looks like code
                    if (content.includes('\n') || content.includes('import ') || content.includes('print(')) {
                        messageDiv.innerHTML = formatCode(content);
                    } else {
                        messageDiv.textContent = content;
                    }
                }
            } else {
                let html = '';
                
                if (content.output) {
                    html += formatCode(content.output);
                }
                
                if (content.plots && content.plots.length > 0) {
                    content.plots.forEach(plotData => {
                        html += `
                            <div class="plot-container">
                                <img class="plot-image" src="data:image/png;base64,${plotData}" alt="Generated Plot">
                            </div>
                        `;
                    });
                }
                
                messageDiv.innerHTML = html;
            }
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            if (!isUser) {
                Prism.highlightAllUnder(messageDiv);
            }
            
            return messageDiv;
        }

        async function getSelectedSources() {
            const checkboxes = document.querySelectorAll('input[name="source"]:checked');
            return Array.from(checkboxes).map(cb => cb.value);
        }

        function addCitation(messageDiv, citation) {
            const citationsDiv = messageDiv.querySelector('.citations');
            if (citationsDiv) {
                const citationElement = document.createElement('div');
                citationElement.className = 'citation';
                citationElement.textContent = `Source: ${citation.source} - ${citation.title || citation.content.substring(0, 100)}...`;
                citationsDiv.appendChild(citationElement);
            }
        }

        function formatCode(code) {
            return `
                <div class="code-block">
                    <div class="code-actions">
                        <button onclick="copyCode(this)" class="code-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                            </svg>
                            Copy
                        </button>
                        <button onclick="executeCode(this)" class="code-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polygon points="5 3 19 12 5 21 5 3"></polygon>
                            </svg>
                            Run
                        </button>
                    </div>
                    <pre><code class="language-python">${escapeHtml(code.trim())}</code></pre>
                </div>`;
        }

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        async function copyCode(button) {
            const codeBlock = button.closest('.code-block');
            const code = codeBlock.querySelector('code').textContent;
            
            try {
                await navigator.clipboard.writeText(code);
                
                // Visual feedback
                const originalText = button.innerHTML;
                button.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                    Copied!
                `;
                
                setTimeout(() => {
                    button.innerHTML = originalText;
                }, 2000);
            } catch (err) {
                console.error('Failed to copy code:', err);
            }
        }

        function createTypingIndicator() {
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'typing-indicator';
            for (let i = 0; i < 3; i++) {
                const typingDot = document.createElement('div');
                typingDot.className = 'typing-dot';
                typingIndicator.appendChild(typingDot);
            }
            return typingIndicator;
        }

        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Auto-resize textarea
        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 150) + 'px';
        });
    </script>
</body>
